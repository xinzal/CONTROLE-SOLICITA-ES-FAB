<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Solicitações FAB</title>
<style>
  :root {
    --primary: #1976d2;
    --secondary: #1565c0;
    --accent: #64b5f6;
    --background: #f5f7fa;
    --card-bg: #ffffff;
    --text: #333;
    --border-radius: 12px;
  }

  body {
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background: var(--background);
    margin: 0;
    padding: 0;
  }

  header {
    background: var(--primary);
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 1.5em;
    font-weight: 600;
    letter-spacing: 1px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  }

  main {
    padding: 30px;
  }

  h1 {
    color: var(--primary);
    margin-bottom: 20px;
    text-align: center;
  }

  .filters {
    display: flex;
    gap: 15px;
    margin-bottom: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .filters input, .filters select {
    padding: 8px 12px;
    border-radius: var(--border-radius);
    border: 1px solid #ccc;
    font-size: 1em;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: var(--card-bg);
    border-radius: var(--border-radius);
    overflow: hidden;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  }

  th, td {
    padding: 12px 10px;
    text-align: left;
    border-bottom: 1px solid #eee;
    font-size: 0.95em;
  }

  th {
    background: var(--primary);
    color: white;
    font-weight: 500;
  }

  tr:hover {
    background: #f1f8ff;
  }

  tr.green {
    background: #c8f7c5 !important;
  }

  button {
    padding: 6px 10px;
    border: none;
    border-radius: var(--border-radius);
    cursor: pointer;
    font-size: 0.9em;
  }

  .btn-pdf {
    background: var(--primary);
    color: white;
  }

  .btn-pdf:hover {
    background: var(--secondary);
  }

  .btn-email {
    background: #43a047;
    color: white;
    margin-left: 5px;
  }

  .btn-email:hover {
    background: #388e3c;
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 10;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5);
  }

  .modal-content {
    background-color: var(--card-bg);
    margin: 8% auto;
    padding: 20px;
    width: 320px;
    border-radius: var(--border-radius);
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
  }

  .modal-content h2 {
    margin-top: 0;
    color: var(--primary);
  }

  .modal-content input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border-radius: var(--border-radius);
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  .close-btn {
    background-color: red;
    color: white;
    float: right;
  }
</style>
</head>
<body>

<header>Controle de Solicitações FAB</header>
<main>
<h1>Pedidos</h1>

<div class="filters">
  <label>Filtrar Fábrica:
    <select id="filtroFabrica" onchange="filtrarTabela()">
      <option value="">Todas</option>
    </select>
  </label>
  <label>Pesquisar Pedido:
    <input type="text" id="pesquisaPedido" oninput="filtrarTabela()" placeholder="Número do Pedido">
  </label>
</div>

<table id="pedidosTable">
  <thead>
    <tr>
      <th>Número do Pedido</th>
      <th>Fábrica</th>
      <th>Código do Item</th>
      <th>Descrição</th>
      <th>Quantidade</th>
      <th>Data do Pedido</th>
      <th>Pallets</th>
      <th>Peso Separação</th>
      <th>Quantidade Estoque</th>
      <th>PDF Remessa</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody id="pedidosBody">
    <tr><td colspan="11" style="text-align:center;">Carregando pedidos...</td></tr>
  </tbody>
</table>

<!-- Modal para cadastro de emails -->
<div id="modalEmail" class="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="fecharModal()">X</button>
    <h2>Cadastrar E-mails</h2>
    <input type="text" id="fabricaEmail" placeholder="Fábrica">
    <input type="text" id="emailPrincipal" placeholder="E-mail Principal (separe por vírgula)">
    <input type="text" id="emailCopia" placeholder="E-mail Cópia (opcional)">
    <button class="btn-email" onclick="salvarEmail()">Salvar E-mails</button>
  </div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwyIQSVSSZdsc1AMqBI-UiO2dLErD5UnNKrnkWjhsMs8mMGpwPRYddE9gO0X66IGJCi/exec";
let pedidoSelecionado = null;

// ====== CARREGAR PEDIDOS ======
async function carregarPedidos() {
  const tbody = document.getElementById("pedidosBody");
  tbody.innerHTML = `<tr><td colspan="11" style="text-align:center;">Carregando...</td></tr>`;

  try {
    const res = await fetch(WEB_APP_URL + "?action=get");
    const pedidos = await res.json();

    if (pedidos.length === 0) {
      tbody.innerHTML = `<tr><td colspan="11" style="text-align:center;">Nenhum pedido encontrado</td></tr>`;
      return;
    }

    tbody.innerHTML = "";
    pedidos.forEach((p,i) => {
      const tr = document.createElement("tr");
      tr.dataset.index = i;
      tr.dataset.numero = p.numero;
      tr.dataset.fabrica = p.fabrica;
      tr.dataset.codigo = p.codigo;

      if(p.pdf) tr.classList.add("green");

      tr.innerHTML = `
        <td>${p.numero}</td>
        <td>${p.fabrica}</td>
        <td>${p.codigo}</td>
        <td>${p.descricao}</td>
        <td>${p.quantidade}</td>
        <td>${p.dataPedido}</td>
        <td>${p.pallets}</td>
        <td>${p.peso}</td>
        <td>${p.estoque}</td>
        <td>${p.pdf ? `<a href="${p.pdf}" target="_blank">Ver PDF</a>` : ""}</td>
        <td>
          <button class="btn-pdf" onclick="abrirModalEmail(${i})">Cadastrar E-mails</button>
        </td>
      `;
      tbody.appendChild(tr);
    });

    atualizarFiltroFabrica(pedidos);
  } catch(err) {
    tbody.innerHTML = `<tr><td colspan="11" style="text-align:center;">Erro ao carregar pedidos</td></tr>`;
  }
}

// ====== FILTRO ======
function atualizarFiltroFabrica(pedidos){
  const select = document.getElementById("filtroFabrica");
  const fabricas = [...new Set(pedidos.map(p=>p.fabrica))];
  select.innerHTML = `<option value="">Todas</option>`;
  fabricas.forEach(f=>{
    const option = document.createElement("option");
    option.value = f;
    option.textContent = f;
    select.appendChild(option);
  });
}

function filtrarTabela() {
  const filtroFabrica = document.getElementById("filtroFabrica").value.toLowerCase();
  const pesquisaPedido = document.getElementById("pesquisaPedido").value.toLowerCase();
  document.querySelectorAll("#pedidosBody tr").forEach(tr=>{
    const numero = tr.dataset.numero.toLowerCase();
    const fabrica = tr.dataset.fabrica.toLowerCase();
    const mostrar = (filtroFabrica=="" || fabrica===filtroFabrica) &&
                    (pesquisaPedido=="" || numero.includes(pesquisaPedido));
    tr.style.display = mostrar ? "" : "none";
  });
}

// ====== MODAL E-MAIL ======
function abrirModalEmail(index){
  const row = document.querySelector(`tr[data-index='${index}']`);
  pedidoSelecionado = {
    numero: row.dataset.numero,
    fabrica: row.dataset.fabrica,
    codigo: row.dataset.codigo
  };
  document.getElementById("modalEmail").style.display="block";
}

function fecharModal(){
  document.getElementById("modalEmail").style.display="none";
  pedidoSelecionado = null;
  document.getElementById("fabricaEmail").value="";
  document.getElementById("emailPrincipal").value="";
  document.getElementById("emailCopia").value="";
}

// ====== SALVAR EMAIL ======
async function salvarEmail(){
  const fabrica = document.getElementById("fabricaEmail").value;
  const emailPrincipal = document.getElementById("emailPrincipal").value;
  const emailCopia = document.getElementById("emailCopia").value;

  if(!fabrica || !emailPrincipal){ alert("Preencha a fábrica e o e-mail principal."); return; }

  try{
    const res = await fetch(WEB_APP_URL+`?action=salvarEmail&fabrica=${encodeURIComponent(fabrica)}&emailPrincipal=${encodeURIComponent(emailPrincipal)}&emailCopia=${encodeURIComponent(emailCopia)}`);
    const result = await res.text();
    if(result.includes("success")){ alert("E-mails salvos com sucesso"); fecharModal(); }
    else alert("Erro ao salvar e-mails");
  } catch { alert("Erro de conexão"); }
}

// ====== INÍCIO ======
carregarPedidos();
</script>
</body>
</html>
