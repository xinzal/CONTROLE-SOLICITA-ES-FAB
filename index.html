<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Solicitações FAB</title>
<style>
  :root {
    --primary: #1976d2;
    --secondary: #1565c0;
    --accent: #64b5f6;
    --background: #f5f7fa;
    --card-bg: #ffffff;
    --text: #333;
    --border-radius: 12px;
  }

  body {
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background: var(--background);
    margin: 0;
    padding: 0;
  }

  header {
    background: var(--primary);
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 1.5em;
    font-weight: 600;
    letter-spacing: 1px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  }

  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 30px;
  }

  .tab-buttons {
    display: flex;
    gap: 15px;
    margin-bottom: 25px;
  }

  .tab-buttons button {
    background: var(--primary);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: var(--border-radius);
    font-weight: 500;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .tab-buttons button:hover {
    background: var(--secondary);
  }

  .tab-content {
    display: none;
    background: var(--card-bg);
    border-radius: var(--border-radius);
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    padding: 25px;
    width: 100%;
    max-width: 750px;
  }

  .tab-content.active {
    display: block;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  input, textarea, select {
    padding: 10px;
    border-radius: var(--border-radius);
    border: 1px solid #ccc;
    font-size: 1em;
    width: 100%;
    box-sizing: border-box;
  }

  button.submit-btn {
    background: var(--primary);
    color: white;
    border: none;
    padding: 12px;
    font-size: 1em;
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: 0.3s;
  }

  button.submit-btn:hover {
    background: var(--secondary);
  }

  .success-message, .error-message {
    display: none;
    padding: 10px;
    border-radius: var(--border-radius);
    font-weight: 500;
    margin-top: 10px;
  }

  .success-message {
    background: #c8e6c9;
    color: #256029;
  }

  .error-message {
    background: #ffcdd2;
    color: #b71c1c;
  }

  footer {
    text-align: center;
    padding: 15px;
    color: #666;
    font-size: 0.9em;
    margin-top: 30px;
  }
</style>
</head>

<body>
<header>Controle de Solicitações FAB</header>

<main>
  <div class="tab-buttons">
    <button onclick="showTab('pedidos')">Cadastrar Pedido</button>
    <button onclick="showTab('emails')">Cadastrar E-mails</button>
  </div>

  <!-- ABA DE PEDIDOS -->
  <div id="pedidos" class="tab-content active">
    <h2>Cadastro de Pedido</h2>
    <form id="pedidoForm">
      <input type="text" id="numeroPedido" placeholder="Número do Pedido" required>
      <input type="text" id="fabrica" placeholder="Fábrica" required>
      <input type="text" id="codigoItem" placeholder="Código do Item" required>
      <input type="text" id="descricaoItem" placeholder="Descrição do Item" required>
      <input type="number" id="quantidadeItem" placeholder="Quantidade do Item" required>
      <input type="date" id="dataPedido" required>
      <input type="file" id="pdfFile" accept="application/pdf" required>

      <button type="button" class="submit-btn" onclick="enviarPDF()">Enviar PDF</button>
      <button type="button" class="submit-btn" style="background:#43a047" onclick="enviarEmail()">Enviar E-mail</button>
    </form>

    <p class="success-message" id="pedidoSuccess">✅ Pedido enviado com sucesso!</p>
    <p class="error-message" id="pedidoError">❌ Erro ao enviar o pedido.</p>
  </div>

  <!-- ABA DE E-MAILS -->
  <div id="emails" class="tab-content">
    <h2>Cadastro de E-mails</h2>
    <form id="emailForm">
      <input type="text" id="fabricaEmail" placeholder="Fábrica" required>
      <input type="text" id="emailPrincipal" placeholder="E-mail Principal (separe múltiplos com vírgula)" required>
      <input type="text" id="emailCopia" placeholder="E-mail Cópia (opcional, separado por vírgula)">
      <button type="button" class="submit-btn" onclick="salvarEmail()">Salvar E-mails</button>
    </form>

    <p class="success-message" id="emailSuccess">✅ E-mails cadastrados com sucesso!</p>
    <p class="error-message" id="emailError">❌ Erro ao cadastrar e-mails.</p>
  </div>
</main>

<footer>© 2025 - Sistema Controle Solicitações FAB</footer>

<script>
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwyIQSVSSZdsc1AMqBI-UiO2dLErD5UnNKrnkWjhsMs8mMGpwPRYddE9gO0X66IGJCi/exec";

  function showTab(tabId) {
    document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
  }

  async function enviarPDF() {
    const form = document.getElementById('pedidoForm');
    const file = document.getElementById('pdfFile').files[0];

    if (!file) {
      alert('Selecione um arquivo PDF antes de enviar.');
      return;
    }

    const formData = new FormData();
    formData.append('numeroPedido', document.getElementById('numeroPedido').value);
    formData.append('fabrica', document.getElementById('fabrica').value);
    formData.append('codigoItem', document.getElementById('codigoItem').value);
    formData.append('descricaoItem', document.getElementById('descricaoItem').value);
    formData.append('quantidadeItem', document.getElementById('quantidadeItem').value);
    formData.append('dataPedido', document.getElementById('dataPedido').value);
    formData.append('pdfFile', file);

    try {
      const response = await fetch(WEB_APP_URL, { method: 'POST', body: formData });
      const result = await response.text();
      if (result.includes('Sucesso')) {
        form.reset();
        showMessage('pedidoSuccess');
      } else {
        showMessage('pedidoError');
      }
    } catch {
      showMessage('pedidoError');
    }
  }

  async function salvarEmail() {
    const fabrica = document.getElementById('fabricaEmail').value;
    const emailPrincipal = document.getElementById('emailPrincipal').value;
    const emailCopia = document.getElementById('emailCopia').value;

    try {
      const response = await fetch(WEB_APP_URL + `?action=salvarEmail&fabrica=${encodeURIComponent(fabrica)}&emailPrincipal=${encodeURIComponent(emailPrincipal)}&emailCopia=${encodeURIComponent(emailCopia)}`);
      const result = await response.text();
      if (result.includes('Sucesso')) {
        document.getElementById('emailForm').reset();
        showMessage('emailSuccess');
      } else {
        showMessage('emailError');
      }
    } catch {
      showMessage('emailError');
    }
  }

  async function enviarEmail() {
    const numero = document.getElementById('numeroPedido').value;
    const fabrica = document.getElementById('fabrica').value;
    try {
      const response = await fetch(WEB_APP_URL + `?action=enviarEmail&numeroPedido=${encodeURIComponent(numero)}&fabrica=${encodeURIComponent(fabrica)}`);
      const result = await response.text();
      if (result.includes('Sucesso')) {
        showMessage('pedidoSuccess');
      } else {
        showMessage('pedidoError');
      }
    } catch {
      showMessage('pedidoError');
    }
  }

  function showMessage(id) {
    const msg = document.getElementById(id);
    msg.style.display = 'block';
    setTimeout(() => msg.style.display = 'none', 3000);
  }
</script>

</body>
</html>
